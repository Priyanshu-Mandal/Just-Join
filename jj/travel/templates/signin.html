{%extends 'basic.html'%}

{% block content%}
<title>Sign In</title>

<div>
  <a href="{% url 'home'%}">Home page</a>
</div>


<form action="enter" style="border:1px solid #ccc" method="post">
  {% csrf_token %}
    <div class="container">
    <center>
      <h1>Sign In</h1>
      <p>Please fill in this fields to login to your account.</p>
      <hr>
  
      <label for="username"><b>User_name</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <br><br><br>
  
      <div class="clearfix">
        <button type="submit" class="loginbtn">Login</button><br><br>
      </div>
    </div>

    <div style="text-align: center;">
      Do not have an account <a href="{% url 'register'%}">register</a> here
    </div>
    </form>

    <div style="text-align: center;">
      {% for message in messages%}
      <b>{{message}}</b>
      {%endfor%}
    </div>
  </center>

  {% endblock%}
