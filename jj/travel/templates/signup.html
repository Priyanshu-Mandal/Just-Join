{%extends 'basic.html'%}

{% block content%}

<title>Sign Up</title>

<div>
<a href="{% url 'home'%}">Home page</a>
</div>
<form action="register" style="border:1px solid #ccc" method="post">
  {% csrf_token %}
    <div class="container">
        <center> 
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required><br><br>


      <label for="phoneno"><b>Phone number:</b></label>
      <input type="text" placeholder="Enter Phone number" id="phone number" name="phone"><br><br>
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required><br><br>

      <label for="username"><b>User Name</b></label>
      <input type="text" placeholder="Enter User Name" name="username" required><br><br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw1" required><br><br>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw2" required><br><br>
  
      
      <div class="clearfix">
        <button type="submit" class="signupbtn">Verify and signup</button>
      </div>
    </div>
  </form>

  <div style="text-align: center;">
    {% for message in messages%}
    <b>{{message}}</b>
    {%endfor%}
  </div>
</center>
  {% endblock%}
