{%extends 'basic.html'%}

{% block content%}

<title>Home Page</title>
<body>
   
    <div style="text-align: right;">

        {% if user.is_authenticated%}
        Hello, {{user.name}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'logout'%}">Logout</a>

        {%else%}
        
            <a href="{% url 'register'%}">Signup</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <a href="{% url 'enter'%}">Login</a>

        {%endif%}
        
    </div><br><br>

    <div style="text-align: center;">
        <form action="offerride" method="post">
            {% csrf_token %}

                  <button type="submit" class="signupbtn">Offer Ride</button>
                  
                
        </form><br><br>
        <form action="getride" method="post">
            {% csrf_token %}

                  <button type="submit" class="signupbtn">Get Ride</button>
                  
                
        </form>

    </div>

    
</body>
</html>
{% endblock%}
